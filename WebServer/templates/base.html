<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />
  </head>
  <body>
    <div class="s010">
      <form action="{{ url_for('search') }}" method="GET">
        <div class="title">
          <h1>DwgFinder</h1>
        </div>
        <div class="inner-form">
          <div class="basic-search">
            <div class="input-field">
              <input id="search" type="text" autocomplete="off" name="q" value="{{ query }}" placeholder="Type Keywords" />
              <div class="icon-wrap">
                <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
        {% for message in get_flashed_messages() %}
        <div class="error"><span>{{ message }}</span></div>
        {% endfor %}
      </form>
    </div>

    <div class="links">
      {% block links %}
      {% endblock %}
    </div>

    {% block result %}
    {% endblock %}
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
  <script>
    var download_link = document.getElementById("download");
    var total_para = document.getElementById("total");
    if (download_link && total_para) {
      var total = Number(total_para.innerHTML);
      if (total > 100) {
        download_link.addEventListener("click",
          function (event) {
            event.preventDefault();
            var res = confirm("搜索结果过多(>100)，全部下载可能耗时较长，请确认是否继续下载！");
            if (res) {
              window.open(this.href);
            }
          },
          false);
      }
    }
  </script>
</html>
